<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Dados do paciente</legend>
            Nome do paciente: <input type="text" name="nome"><br>
            Registro hospitalar: <input type="text" name="registro"><br>
            Data de inclusão: <input type="date" name="inclusao"><br>
            Data de nascimento: <input type="date" name="nascimento"><br>
            E-mail: <input type="email" name="email"><br>
            Gênero: <br>
            <label for="g1">
                <input type="radio" name="genero" value="1" id="g1">Feminino<br>
            </label>
            <label for="g2">
                <input type="radio" name="genero" value="2" id="g2">Masculino<br>
            </label>
            <label for="g3">
                <input type="radio" name="genero" value="3" id="g3">Outros<br>
            </label>
            Raça declarada:<br>
            <select name="raca">
                <option value=""></option>
                <option value="1">Branca</option>
                <option value="2">Negra</option>
                <option value="3">Parda</option>
                <option value="4">Amarela</option>
            </select>
            <br>
            Como ficou sabendo do estudo:<br>
            <label for="g4">
            <input type="checkbox" name="estudo" value="convidado" id="g4">convidado
            <br>
            </label>
            <label for="g5">
            <input type="checkbox" name="estudo" value="internet" id="g5">internet
            <br>
            </label>
            <label for="g6">
            <input type="checkbox" name="estudo" value="amigos" id="g6">amigos
            <br>
            </label>
            <button type="submit">Enviar</button>


        </fieldset>
    
    </form>
</body>
</html>
